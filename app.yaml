apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd-image-updater.argoproj.io/image-list: kamalfarah/argo
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/argo.update-strategy: latest
    argocd-image-updater.argoproj.io/argo.allow-tags: regexp:^\d+$
    
    argocd-image-updater.argoproj.io/git-branch: main
  name: nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:kamalfarah/argo.git
    path: nginx
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated: {}



